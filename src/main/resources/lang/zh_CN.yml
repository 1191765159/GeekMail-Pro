玩家-没有权限-发送邮件:
  - type: sound
    sound: 'BLOCK_NOTE_BLOCK_DIDGERIDOO'
    volume: 1
    pitch: 1
  - type: title
    title: '&c你没有权限使用这个类型'
    subtitle: '&3请联系管理员授权.'

玩家-发送邮件:
  - type: sound
    sound: 'BLOCK_NOTE_BLOCK_HARP'
    volume: 1
    pitch: 1
  - '&1'
  - '&7  Geek&fMail &8>&7>&f>'
  - '&l'
  - '&b    你的邮件已发送至 {0}'
  - '&l'
玩家-接收邮件:
  - type: sound
    sound: 'BLOCK_NOTE_BLOCK_HARP'
    volume: 1
    pitch: 1
  - type: JSON
    text:
      - ' '
      - '&7  Geek&fMail &8>&7>&f>'
      - '&l'
      - '&B    你有新邮件待查看!'
      - '&B    {0}'
      - '&l             §8[§a点击查看§8]'
      - ''
    args:
      - hover: '§8点击查看'
        command: '/邮件'

玩家-加入游戏-提醒:
  - type: sound
    sound: 'UI_LOOM_TAKE_RESULT'
    volume: 1
    pitch: 1
  - type: JSON
    text:
      - ' '
      - '&7  Geek&fMail &8>&7>&f>'
      - '&l'
      - '&B    你有 {0} 封未读邮件！'
      - '&B'
      - '&l             §8[§a点击查看§8]'
      - ''
    args:
      - hover: '§8点击查看'
        command: '/邮件'

玩家-输入捕获:
  - type: title
    title: '&c请输入你的邮箱账号'
    subtitle: '&7你有 &f20 &7秒的时间'
    fadein: 20
    fadeout: 20
    stay: 40
  - type: sound
    sound: 'BLOCK_NOTE_BLOCK_HARP'
    volume: 1
    pitch: 1
  - '&1'
  - '&7  Geek&fMail &8>&7>&f>'
  - '&l'
  - '§A   ♻&7请输入要绑定的邮箱账号并以 &f回车键 &7结束'
  - '§A   ♻&7取消输入 &fCancel &7结束'
  - '&l'

玩家-发送邮件-阻止: |-
  &l
  &7  Geek&fMail &8>&7>&f>
  &l
  &c    你没有足够的 &f{0} &c发送这封邮件！
  &B


玩家-领取附件-成功:
  - type: sound
    sound: 'ENTITY_LLAMA_CHEST'
    volume: 1
    pitch: 1
  - type: sound
    sound: 'ENTITY_EXPERIENCE_ORB_PICKUP'
    volume: 1
    pitch: 1
  - '&1'
  - '&7  Geek&fMail &8>&7>&f>'
  - '&l'
  - '&b    成功领取附件，获得以下物品:'
  - '&f    {0}'
玩家-领取附件-失败:
  - type: sound
    sound: 'BLOCK_NOTE_BLOCK_DIDGERIDOO'
    volume: 1
    pitch: 1
  - '&1'
  - '&7  Geek&fMail &8>&7>&f>'
  - '&l'
  - '&b    这个附件你已经领取过了！'
  - '&f'
玩家-删除邮件-成功:
  - type: sound
    sound: 'BLOCK_NOTE_BLOCK_DIDGERIDOO'
    volume: 1
    pitch: 2
  - '&1'
  - '&7  Geek&fMail &8>&7>&f>'
  - '&l'
  - '&a    你已成功删除该邮件！'
  - '&f'
玩家-删除邮件-失败:
  - type: sound
    sound: 'BLOCK_NOTE_BLOCK_DIDGERIDOO'
    volume: 1
    pitch: 1
  - '&1'
  - '&7  Geek&fMail &8>&7>&f>'
  - '&l'
  - '&c    你不能删除该邮件，请先领取附件内容！'
  - '&f'
玩家-邮件到期-删除:
  - type: sound
    sound: 'BLOCK_NOTE_BLOCK_DIDGERIDOO'
    volume: 1
    pitch: 2
  - '&1'
  - '&7  Geek&fMail &8>&7>&f>'
  - '&l'
  - '&e    你有 {0} 封邮件已到期删除...'
  - '&f'




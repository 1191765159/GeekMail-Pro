Template:
  # 模板唯一展示ID
  ID: "文本预设"
  Require:
    # 发送该邮件前判断条件 需要扣除玩家 10 金币
    condition: 'Money hasTake *10'
    # 条件通过 发送 Kether Tell 消息
    action: |-
      tell "&a"
      tell "&7&l  Geek&f&lMail &8>&7>&f>"
      tell "&a"
      tell "&B    发送成功 扣除 10 金币！"
      tell "&a"
    # 条件不通过 发送 Kether Tell 消息
    deny: |-
      tell "&a"
      tell "&7&l  Geek&f&lMail &8>&7>&f>"
      tell "&a"
      tell "&c    你无法使用这个邮件模板"
      tell "&a"

  package:
    title: "&e文本预设"
    text: |-
      &l
      &B&l 我们加一个好友吧！;
      &B&l 一起玩游戏？;
      &B
    type: MAIL_TEXT
Template:
  # 模板唯一展示ID
  ID: "金币大礼包"
  Require:
    # 发送该邮件前判断条件 需要扣除玩家 1000 点券
    condition: 'Points hasTake *1000'
    # 条件通过 发送 Kether Tell 消息
    action: |-
      tell "&a"
      tell "&7&l  Geek&f&lMail &8>&7>&f>"
      tell "&a"
      tell "&B    发送成功 扣除 1000 点券！"
      tell "&a"
    # 条件不通过 发送 Kether Tell 消息
    deny: |-
      tell "&a"
      tell "&7&l  Geek&f&lMail &8>&7>&f>"
      tell "&a"
      tell "&c    你无法使用这个邮件模板"
      tell "&a"

  package:
    title: "&e金币包"
    text: |-
      &l
      &B&l 你的好朋友发了一些金币给你哦！;
      &B&l 里面有一万大洋哦！;
      &B
    type: MAIL_MONEY
